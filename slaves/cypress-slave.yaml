apiVersion: v1
kind: Pod
metadata:
  name: ci-cypress-slave
  namespace: jenkinsci
spec:
  serviceAccount: jenkinsci-slave-serviceaccount
  podRetention: never()
  containers:
    - name: cypress
      image: cypress/included:4.0.2
      command:
        - cat
      tty: true
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 2000m
          memory: 512Mi
